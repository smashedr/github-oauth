{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Meta -->
	<meta name="author" content="Shane Rice"/>
	<meta name="title" content="GitHub OAuth"/>
	<meta name="description" content="GitHub OAuth Server."/>

	<meta property="og:author" content="Shane Rice">
	<meta property="og:title" content="GitHub OAuth">
	<meta property="og:description" content="GitHub OAuth Server.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://{{ request.META.HTTP_HOST }}{% url "home" %}">
	<meta property="og:image" content="http://{{ request.META.HTTP_HOST }}{% static "images/logo.png" %}">
	<meta property="og:image:type" content="image/png">

	<!-- Title -->
	<title>GitHub OAuth - {% block title %}{% endblock %}</title>

	<!-- Media -->
	<link rel="icon" href="{% static "favicon.ico" %}">

	<!-- CSS -->
	<link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

	<!-- JS -->
	<script type="text/javascript" src="{% static 'jquery/jquery-3.1.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

	<!-- Extra -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	{% block head %}{% endblock %}

</head>
<body>

	<div class="container">
		<div class="col-xs-12">

			<a href="{% url 'home' %}"><h1>GitHub OAuth</h1></a>

			{% block body %}{% endblock %}

		</div>
	</div>

</body>
</html>
